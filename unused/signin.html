  <div class="form loginBox">
    <form method="post" action="http://astudentzone.in/login" accept-charset="UTF-8">
      <input id="email" class="form-control" type="text" placeholder="Email" name="email">
      <input id="password" class="form-control" type="password" placeholder="Password" name="password">
      <input class="btn btn-default btn-login btn-block" type="button" value="Login" onclick="loginAjax()">
    </form>
  </div>
</div>

<div class="box">
<div class="content registerBox" style="display:none;">
  <div class="form">
    <form method="post" html="{:multipart=&gt;true}" data-remote="true" action="http://astudentzone.in/register.php" accept-charset="UTF-8">
      <input id="email" class="form-control" type="email" placeholder="Email" name="email">
      <input id="password" class="form-control" type="password" placeholder="Password" name="password">
      <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
      <input class="btn primary btn-register btn-block" type="submit" value="Create account" name="commit">
    </form>
  </div>
</div>
</div>
</div>
      <div class="modal-footer">

        <div class="forgot register-footer" style="display:none">
          <span>Already have an account?</span>
          <a href="javascript: showLoginForm();">Login</a>
        </div>
      </div>
